<h1>Фондоотдача</h1>
<p>- выпуск продукции на единицу стоимости производственных основных фондов (основного капитала).</p> 
<p> ФО = ВП/Фср </p> 
<p>где ВП - объем выпущенной продукции, млн руб, </p> 
<p>Фср - среднегодовая стоимость основных средств </p>
